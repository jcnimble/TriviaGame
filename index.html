<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="row">
            <div id="heading" class="col-md-8">
                <h1>Say What?</h1>
            </div>
        </div>

        <div class="row">

            <div id="invite" class="col-md-8" class="rounded">

                <h3>Test your 80's Slang</h3>
                <h4>Are you Righteous or a Dweeb?</h4>
                <button id="start" type="button" class="btn btn-secondary btn-lg">Start</button>

            </div>
        </div>

        <div id="main-que">
            <div class="row">
                <div class="queBody" class="col-md-8">
                    <div id="timer" class="alert alert-light" role="alert">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="queBody" class="col-md-8">
                    <div id="quiz">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="queBody" class="col-md-8">

                    <button id="submit" type="button" class="btn btn-secondary btn-lg">Submit Quiz</button>
                </div>
            </div>
            <div class="row">
                <div class="queBody" class="col-md-8">
                    <div id="results"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets\javascript\app.js"></script>
</body>

</html>
